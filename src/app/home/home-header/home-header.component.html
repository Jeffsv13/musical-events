<header class="box-shadow">
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="logo">
            <h1>MUSICAL EVENTS</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar..." [formControl]="searchBarFormControl"/>
        </div>
        @if(authService.getIsLoggedIn()){
            <div class="buttons-container">
                <button mat-button class="login" routerLink="/login">MENU</button>
                <button mat-button class="register" routerLink="/register" (click)="authService.logout()">CERRAR SESIÓN</button>
            </div>
        }
        @else {
            <div class="buttons-container">
                <button mat-button class="login" routerLink="/login">INGRESAR</button>
                <button mat-button class="register" routerLink="/register">REGÍSTRATE</button>
            </div>
        }
        
    </div>
</header>
